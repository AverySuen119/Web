<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Event Details</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav class="nav">
    <a href="/">Home</a>
    <a href="/search.html">Search Events</a>
  </nav>

  <main>
    <section id="event-container" class="event-details">
      <!-- 事件详情将由 JS 渲染 -->
      <p class="loading">Loading event...</p>
    </section>
  </main>

  <footer>
    <p>© Sunrise Charity</p>
  </footer>

  <script type="module">
    import { getEventById } from './js/api.js';

    const container = document.getElementById('event-container');

    // 从 URL 获取 ?id=xxx
    function getEventIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    async function loadEvent() {
      const id = getEventIdFromURL();
      if (!id) {
        container.innerHTML = '<p class="error">No event ID provided.</p>';
        return;
      }

      try {
        const event = await getEventById(id);
        if (!event) {
          container.innerHTML = '<p class="error">Event not found.</p>';
          return;
        }

        const evDate = new Date(event.event_date).toLocaleDateString();
        const price = event.is_free ? 'Free' : `$${event.price}`;

        container.innerHTML = `
          <h1>${event.name}</h1>
          <p><strong>Date:</strong> ${evDate}</p>
          <p><strong>Location:</strong> ${event.location_name}</p>
          <p><strong>Category:</strong> ${event.category_name}</p>
          <p><strong>Price:</strong> ${price}</p>
          <p>${event.full_desc || ''}</p>
          <button onclick="alert('This feature is currently under construction')">Register</button>
        `;
      } catch (err) {
        console.error(err);
        container.innerHTML = '<p class="error">Failed to load event.</p>';
      }
    }

    loadEvent();
  </script>
</body>
</html>
