<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Event Details — Animal Welfare</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <!-- 导航 -->
  <header class="header">
    <div class="container">
      <h1>Animal Welfare Events</h1>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/search.html">Search Events</a>
      </nav>
    </div>
  </header>

  <!-- 主要内容 -->
  <main class="container">
    <section id="event-container" class="event-details">
      <p class="loading">Loading event...</p>
    </section>
  </main>

  <!-- 页脚 -->
  <footer class="footer">
    <div class="container">
      <p>© 2025 Animal Welfare Foundation • Address: 10 Charity St, Petville</p>
    </div>
  </footer>

  <script type="module">
    import { getEventById } from './js/api.js';

    const container = document.getElementById('event-container');

    function getEventIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    async function loadEvent() {
      const id = getEventIdFromURL();
      if (!id) {
        container.innerHTML = '<p class="error">No event ID provided.</p>';
        return;
      }

      try {
        const event = await getEventById(id);
        if (!event) {
          container.innerHTML = '<p class="error">Event not found.</p>';
          return;
        }

        const evDate = new Date(event.event_date).toLocaleString();
        const price = event.is_free ? 'Free' : `$${Number(event.price).toFixed(2)}`;

        container.innerHTML = `
          <article class="card event-card">
            <h2 class="card-title">${event.name}</h2>
            <p class="meta"><strong>Category:</strong> ${event.category_name}</p>
            <p class="meta"><strong>Date:</strong> ${evDate}</p>
            <p class="meta"><strong>Location:</strong> ${event.location_name || 'TBA'}</p>
            <p class="meta"><strong>Price:</strong> ${price}</p>
            <p class="desc">${event.full_desc || ''}</p>
            <button class="btn" id="register-btn">Register</button>
          </article>
        `;

        // 注册按钮弹窗
        const registerBtn = document.getElementById('register-btn');
        registerBtn.addEventListener('click', () => {
          alert('This feature is currently under construction');
        });

      } catch (err) {
        console.error(err);
        container.innerHTML = '<p class="error">Failed to load event.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', loadEvent);
  </script>
</body>
</html>
